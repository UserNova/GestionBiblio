<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nouvel auteur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container py-4">
    <h1 class="mb-4">Nouvel auteur</h1>
    <form th:action="${auteur.id} != null ? @{/auteurs/{id}(id=${auteur.id})} : @{/auteurs}" method="post">
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input class="form-control" type="text" name="nom" th:value="${auteur.nom}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Nationalit√©</label>
            <input class="form-control" type="text" name="nationalite" th:value="${auteur.nationalite}" />
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Enregistrer</button>
            <a class="btn btn-secondary" th:href="@{/auteurs}">Annuler</a>
        </div>
    </form>
    </div>
</body>
</html>
