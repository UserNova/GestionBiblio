<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Livres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css" />
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="m-0">Livres</h1>
        <a class="btn btn-primary" th:href="@{/livres/nouveau}">
            <span class="me-1">+</span> Nouveau livre
        </a>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/livres}">
        <div class="col-md-3">
            <input class="form-control" type="text" name="categorie" placeholder="Catégorie" th:value="${categorie}" />
        </div>
        <div class="col-md-3">
            <select class="form-select" name="auteurId">
                <option value="" th:selected="${auteurId == null}">Tous les auteurs</option>
                <option th:each="a : ${auteurs}"
                        th:value="${a.id}"
                        th:text="${a.nom}"
                        th:selected="${auteurId} == a.id"></option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="disponible">
                <option value="" th:selected="${disponible == null}">Tout</option>
                <option th:value="true" th:selected="${disponible == true}">Disponible</option>
                <option th:value="false" th:selected="${disponible == false}">Indisponible</option>
            </select>
        </div>
        <div class="col-md-3 d-grid">
            <button class="btn btn-outline-primary" type="submit">Filtrer</button>
        </div>
    </form>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                    <tr>
                        <th>Titre</th>
                        <th>ISBN</th>
                        <th>Catégorie</th>
                        <th>Date parution</th>
                        <th>Disponible</th>
                        <th>Auteur</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="l : ${livres}">
                        <td th:text="${l.titre}"></td>
                        <td th:text="${l.isbn}"></td>
                        <td th:text="${l.categorie}"></td>
                        <td th:text="${l.dateParution}"></td>
                        <td>
                            <span class="badge" th:classappend="${l.disponible} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${l.disponible} ? 'Oui' : 'Non'"></span>
                        </td>
                        <td th:text="${l.auteur != null ? l.auteur.nom : '—'}"></td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-primary" th:href="@{'/livres/' + ${l.id} + '/edit'}">Modifier</a>
                            <form th:action="@{'/livres/' + ${l.id} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('Supprimer ce livre ?');">
                                <button class="btn btn-sm btn-outline-danger" type="submit">Supprimer</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(livres)}">
                        <td colspan="7" class="text-center text-muted">Aucun livre</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
